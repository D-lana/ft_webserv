 server {
	listen     127.0.0.1:8080;
	server_name server1;
	# root 111;
		client_max_body_size 450;
	# client_max_body_size 450;
	# server_name server3;
	# upload_path /upload/;

			location /upload/tmp
			{
				root /upload/t;
				index upload.html;
				# autoindex off;
				autoindex on;
			}
			# location /upload/vmp
			# {
			# 	# root /upload;
			# 	# index upload.html;
			# 	# autoindex off;
			# 	autoindex off;
			# }
			location /cgi-bin/
			{
				index index.html;
				autoindex on;
				upload_path /upload/
				bin_path_py /usr/local/bin/python3
				# bin_path_sh /bin/bash
				error_page 404 /Errors/error404.html;
				error_page 405 /Errors/error405.html;
				methods GET POST;
			}
	}

